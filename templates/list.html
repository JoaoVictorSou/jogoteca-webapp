{% extends "template.html" %}
{% block conteudo %}
<a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
<a class="btn btn-secondary" href="{{ url_for('logout') }}">Logout</a>
<a class="btn btn-primary" href="{{ url_for('show_register_game_page') }}">Novo</a>        
<table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                {% for game in games: %}
                <tr>
                    <td>{{ game.name }}</td>
                    <td> 
                        <span class="muitos_valores">{{ game.category }}</span>
                    </td>
                    <td>
                        <span class="muitos_valores">{{ game.console }}</span>
                    </td>
                    <td>
                        <a href="{{ url_for('edit_game_page', id = game.id) }}">Editar</a>
                        <a href="{{ url_for('game_remove_process', id = game.id) }}">Deletar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
</table>
{% endblock %}
