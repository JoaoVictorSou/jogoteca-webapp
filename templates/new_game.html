{% extends "template.html" %}
{% block conteudo %}
      <form method="post" action="{{ url_for('create_game') }}" enctype="multipart/form-data">
        <figure class="img-thumbnail col-md-4">
          <img class="img-fluid" src="{{ url_for('game_static', filename='capa-padrao.jpg', file_type='image') }}" alt=""> <!-- O flask acaba utilizando essa estrutura para chegar na view criada -->
          <figcaption>
              <label class="fileContainer">
                  Mudar capa
                  <input type="file" id="game-image" name="game_image" accept=".jpg">
              </label>
          </figcaption>
        </figure>
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
