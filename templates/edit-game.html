{% extends 'template.html' %}
{% block conteudo %}
    <form method="post" action="{{ url_for('edit_game_process') }}">
        <fieldset>
            <input type="hidden" value="{{ game.id }}" name="id">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ game.name }}">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" class="form-control" value="{{ game.category }}">
            </div>
            <div class="form-group">
                <label for="console">Console</label>
                <input type="text" id="console" name="console" class="form-control" value="{{ game.console }}">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
    </form>
{% endblock %}
